<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered image enhancement tool for upscaling and improving image quality">
    <meta name="theme-color" content="#4F46E5">
    <title>Image Enhancer - AI-Powered Image Enhancement</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container" role="main">
        <header role="banner">
            <h1>Image Enhancer</h1>
            <p class="subtitle" role="doc-subtitle">Enhance your images with AI-powered upscaling</p>
        </header>

        <main>
            <div class="upload-container" 
                 id="dropZone" 
                 role="button" 
                 tabindex="0" 
                 aria-label="Drop zone for image upload"
                 aria-describedby="dropZoneDescription"
                 data-testid="drop-zone">
                <div class="upload-content">
                    <svg class="upload-icon" 
                         width="50" 
                         height="50" 
                         viewBox="0 0 24 24" 
                         role="img" 
                         aria-hidden="true">
                        <path fill="currentColor" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                    </svg>
                    <h3 id="dropZoneDescription">Drag & Drop your image here</h3>
                    <p>or</p>
                    <button class="upload-btn" 
                            id="uploadBtn" 
                            aria-label="Choose image file"
                            data-testid="upload-button">
                        Choose File
                    </button>
                    <input type="file" 
                           id="fileInput" 
                           accept="image/*" 
                           aria-label="File input" 
                           data-testid="file-input"
                           hidden>
                </div>
            </div>

            <div class="settings-container" role="group" aria-label="Image enhancement settings">
                <div class="setting">
                    <label for="widthSlider" id="widthLabel">Target Width:</label>
                    <input type="range" 
                           id="widthSlider" 
                           min="1024" 
                           max="7680" 
                           value="5120" 
                           step="512"
                           aria-labelledby="widthLabel"
                           aria-valuemin="1024"
                           aria-valuemax="7680"
                           aria-valuenow="5120"
                           data-testid="width-slider">
                    <span id="widthValue" 
                          role="status" 
                          aria-live="polite"
                          data-testid="width-value">5120px</span>
                </div>
            </div>

            <div class="preview-container" 
                 id="previewContainer" 
                 style="display: none;"
                 role="region" 
                 aria-label="Image preview area"
                 data-testid="preview-container">
                <div class="preview-wrapper" role="group" aria-label="Original image">
                    <h3>Original Image</h3>
                    <img id="originalPreview" 
                         alt="Original image preview"
                         aria-live="polite"
                         data-testid="original-preview">
                </div>
                <div class="preview-wrapper" role="group" aria-label="Enhanced image">
                    <h3>Enhanced Image</h3>
                    <div id="enhancedPreview" class="enhanced-preview">
                        <div class="loading-spinner" 
                             id="loadingSpinner" 
                             style="display: none;"
                             role="status" 
                             aria-label="Enhancing image"
                             data-testid="loading-spinner">
                            <div class="spinner" aria-hidden="true"></div>
                            <p>Enhancing image...</p>
                        </div>
                        <img id="enhancedImage" 
                             alt="Enhanced image preview"
                             aria-live="polite"
                             data-testid="enhanced-preview">
                    </div>
                </div>
            </div>
        </main>

        <div class="toast" 
             id="toast" 
             role="alert" 
             aria-live="assertive"
             data-testid="toast"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
